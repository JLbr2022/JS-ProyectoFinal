<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto JS</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS - START -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- Bootstrap CSS - END -->
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
    <div class="container-fluid">
      <a class="navbar-brand fs-1" href="#">JS Project</a>

      <form id="formSearch" class="formField form-floating d-flex" role="search">
        <input id="searchInput" class="form-control" type="text" name="searcher" placeholder="type a Country..."
          aria-label="Search">
        <label for="floatingName">type a country...</label>
      </form>

    </div>

  </nav>

  <main>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 shadow-lg pt-2 mt-2 rounded">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="dark">
                <tr>
                  <th>Id</th>
                  <th>Country</th>
                  <th>Population</th>
                  <th>Region</th>
                </tr>
              </thead>
              <tbody id="table-regs"></tbody> <!-- Table body -->
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Load JS Fields- START -->
  <script src="./js/main.js" type="module"></script>
  <!-- Load JS Fields- END -->

  <!-- Bootstrap JS - START -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS - END -->
</body>

</html>
